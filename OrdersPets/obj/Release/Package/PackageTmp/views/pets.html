<div ng-controller="PetController" class="container">

	<h4 align="center">{{UserName}}'s Pets</h4>
	<div class="row">
		<a href="users">Back to all Users</a>

		<form ng-submit="CreatePet($event.currentTarget)">
			<div class="col-md-6">
				<input type="text" style="width: 200px; float: right" class="form-control" ng-model="pet.Name" required placeholder="Enter Pet's Name"/>
			</div>
			<div class="col-md-6">
				<button type="submit" class="btn btn-primary" style="width: 200px; float: left">
					<span style="display: none"><i class="fa fa-refresh fa-spin"></i></span>
					Add
				</button>
			</div>
		</form>
	</div>

	<div class="row">
		<span>Total count: </span> {{totalItems}}
		<div style="height: 200px">
			<table class="table table-striped">
				<thead>
				<tr>
					<th>Name</th>
				</tr>
				</thead>
				<tr ng-repeat="pet in items">
					<td class="col-md-6">
						{{pet.Name}}
					</td>
					<td>
						<button type="submit" style="width: 130px; float: right" class="btn btn-primary" ng-click="DeletePet($event.currentTarget,pet.Id)">
							<span style="display: none"><i class="fa fa-refresh fa-spin"></i></span>
							Delete
						</button>
					</td>
				</tr>
			</table>
		</div>
		<div class="text-center">
			<div uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="pageSize"></div>
		</div>
	</div>
</div>
